<ion-header>
  <ion-navbar>
    <ion-title>{{ category.categoryTitleEn }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="createVendor()" *ngIf="auth.isAdmin">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="category.vendors">

    <ion-item *ngFor="let vendor of category.vendors">
      {{ vendor.data.vendorNameEn }}
    </ion-item>

  </ion-list>
</ion-content>
