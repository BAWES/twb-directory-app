<ion-header>
  <ion-navbar>
    <ion-title>{{ platform.lang() == "en" ? subcategory.subcategoryTitleEn : subcategory.subcategoryTitleAr }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="createButtonClicked()" *ngIf="auth.isAdmin && showManagementButton">
        <ion-icon name="ios-create-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let vendor of vendors | async" (click)="showVendorDetail(vendor)">
      {{ platform.lang() == "en" ? vendor.vendorNameEn : vendor.vendorNameAr }}
    </ion-item>
  </ion-list>
</ion-content>
