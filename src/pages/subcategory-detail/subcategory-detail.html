<ion-header>
  <ion-navbar>
    <ion-title>{{ category.categoryTitleEn }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="createButtonClicked()" *ngIf="auth.isAdmin">
        <ion-icon name="ios-create-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <section padding>
    <ion-chip margin-right *ngFor="let subcategory of subcategories | async" (click)="showSubcategoryVendors(subcategory)">
      <ion-label>{{ subcategory.subcategoryTitleEn }}</ion-label>
    </ion-chip>
  </section>

  <ion-list>
    <ion-item *ngFor="let vendor of vendors | async" (click)="showVendorDetail(vendor)">
      {{ vendor.vendorNameEn }}
    </ion-item>
  </ion-list>
</ion-content>
