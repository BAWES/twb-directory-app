<ion-header>
  <ion-navbar>
    <ion-title>The White Book</ion-title>

</ion-header>

<ion-content>
  <button ion-button (click)="createCategory()" *ngIf="auth.isAdmin">
    Create Category

  <ion-list>

      {{ category.categoryTitleEn }}

  </ion-list>
</ion-content>
