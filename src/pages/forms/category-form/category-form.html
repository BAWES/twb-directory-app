<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="closePage()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>{{ pageTitle }}</ion-title>

    <ion-buttons right>
      <button ion-button clear color="primary" 
        [disabled]="!form.valid"
        (click)="save()">
        Save
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form">

    <ion-list>
        <ion-item>
          <ion-label floating>Category Title English</ion-label>
          <ion-input type="text" formControlName="categoryTitleEn"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Category Title Arabic</ion-label>
          <ion-input type="text" formControlName="categoryTitleAr"></ion-input>
        </ion-item>
    </ion-list>

    <image-upload label="Background Image" formControlName="backgroundImage"></image-upload>
    
  </form>
</ion-content>
