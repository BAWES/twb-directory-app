<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>{{ pageTitle }}</ion-title>

    <ion-buttons right>
      <button ion-button clear color="primary" [disabled]="!form.valid" (click)="save()">
        Save
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form">
    <ion-list>
      <ion-list-header *ngIf="!updateVendor">
        Category: {{ categoryToPlaceVendor.categoryTitleEn }}
      </ion-list-header>
      <ion-item>
        <ion-label floating>Name English</ion-label>
        <ion-input type="text" formControlName="vendorNameEn"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Name Arabic</ion-label>
        <ion-input type="text" formControlName="vendorNameAr"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Description English</ion-label>
        <ion-input type="text" formControlName="descriptionEn"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Description Arabic</ion-label>
        <ion-input type="text" formControlName="descriptionAr"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Location English</ion-label>
        <ion-input type="text" formControlName="locationEn"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Location Arabic</ion-label>
        <ion-input type="text" formControlName="locationAr"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Working Hours</ion-label>
        <ion-input type="text" formControlName="workingHours"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" formControlName="website"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Website</ion-label>
        <ion-input type="text" formControlName="instagram"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Instagram</ion-label>
        <ion-input type="text" formControlName="contactEmail"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
