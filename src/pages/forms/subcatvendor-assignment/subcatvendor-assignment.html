<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>{{ pageTitle }}</ion-title>

    <ion-buttons right>
      <button ion-button clear color="primary" 
        (click)="save()">
        Save
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list *ngIf="allSubcategoryOptions">
      <ion-item *ngFor="let subcategory of allSubcategoryOptions">
        <ion-checkbox></ion-checkbox>
        <ion-label>{{ subcategory.subcategory.subcategoryTitleEn }}</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
