<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>{{ pageTitle }}</ion-title>

    <ion-buttons right>
      <button ion-button clear color="primary" 
        (click)="save()">
        Save
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
      <section *ngFor="let category of allowedVendorCategoriesAndSubcategories">
        <ion-item-divider>{{ category.categoryTitle }}</ion-item-divider>
        <ion-item *ngFor="let subcategory of category.subcategories">
          <ion-checkbox></ion-checkbox>
          <ion-label>{{ subcategory.subcategoryTitleEn }}</ion-label>
        </ion-item>
      </section>
      
    </ion-list>
</ion-content>
