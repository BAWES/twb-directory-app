<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>{{ pageTitle }}</ion-title>

    <ion-buttons right>
      <button ion-button clear color="primary" 
        (click)="save()">
        Save
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let category of allCategories | async">
        <ion-checkbox [(ngModel)]="selectedCategories[category.$key]" [ngModelOptions]="{standalone: true}"></ion-checkbox>
        <ion-label>{{ category.categoryTitleEn }}</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
