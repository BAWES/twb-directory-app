<ion-header>
  <ion-navbar>
    <button ion-button menuToggle="left">
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <ion-title>The White Book</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="createCategory()" *ngIf="auth.isAdmin">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-searchbar (ionInput)="search($event)"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item *ngFor="let category of categories | async" (click)="loadCategory(category)">
      {{ category.categoryTitleEn }} - {{ category.categoryTitleAr }}
    </ion-item>

  </ion-list>
</ion-content>
