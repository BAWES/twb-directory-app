<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>{{ operation }}</ion-title>

    <ion-buttons right>
      <button ion-button clear color="primary" 
        [disabled]="!form.valid"
        (click)="save()">
        Save
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form">
    <ion-list>
        <ion-item>
          <ion-label floating>Category Title EN</ion-label>
          <ion-input type="text" formControlName="categoryTitleEn"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Category Title AR</ion-label>
          <ion-input type="text" formControlName="categoryTitleAr"></ion-input>
        </ion-item>
    </ion-list>
  </form>
</ion-content>
