<input style='display:none;' type='file' #fileInput (change)="uploadFileViaHtmlFileInput($event)" accept="image/*"/>
<ion-card (click)="uploadBtnClicked()" tappable>
  <ion-spinner *ngIf="isUploading"></ion-spinner>
  <ion-icon [name]="icon" *ngIf="!isUploading && !value"></ion-icon>
  <img [src]='bucketUrl+value' *ngIf="!isUploading && value"/>
  {{ label }}
</ion-card>
